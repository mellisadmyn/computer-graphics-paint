<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" />
  <title>Tugas Grafkom Paint</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="logo_item">
      <i class="bx bx-menu" id="sidebarOpen"></i>
      <img src="images/logo-paint.jpeg" alt=""></i> Computer Graphics Paint
    </div>

    <div class="navbar_content">
      <i class="bi bi-grid"></i>
      <i class='bx bx-sun' id="darkLight"></i>
      <img src="images/profile.jpg" alt="" class="profile" />
    </div>
  </nav>

  <!-- sidebar -->
  <nav class="sidebar">
    <div class="menu_content">
      <ul class="menu_items" id="shapeList">
        <div class="menu_title menu_dahsboard"></div>

        <!-- start -->
        <li class="item" data-value="line">
          <div href="#" class="nav_link submenu_item" id="toggleDiv">
            <span class="navlink_icon">
              <i class="fas fa-minus"></i>
            </span>
            <span class="navlink">Line</span>
          </div>
        </li>
        <!-- end -->

        <!-- start -->
        <li class="item" data-value="circle">
          <div href="#" class="nav_link submenu_item" id="toggleDiv">
            <span class="navlink_icon">
              <i class="bx bx-circle"></i>
            </span>
            <span class="navlink">Circle</span>
          </div>
        </li>
        <!-- end -->
        
      </ul>


      <!-- Sidebar Open / Close -->
      <div class="bottom_content">
        <div class="bottom expand_sidebar">
          <span> Expand</span>
          <i class='bx bx-log-in'></i>
        </div>
        <div class="bottom exit_sidebar">
          <span> Exit</span>
          <i class='bx bx-log-out'></i>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="canvas-container">
      <canvas id="myCanvas" width="800" height="500"></canvas>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
